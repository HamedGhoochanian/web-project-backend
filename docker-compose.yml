version: '3.7'
services:
  store-api:
    build: .
    image: 'store-api:latest'
    container_name: store-api
    networks:
      - store
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    restart: unless-stopped
networks:
  saba:
    external:
      name: store
